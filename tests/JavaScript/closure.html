<script>
function createCalcFunction(n) {
	return function() {
		console.log(1000 * n);
	}
}

const calc = createCalcFunction(42);
calc();

function createIncrementor(n) {
	return function(num) {
		return n + num
	}
}

const addOne = createIncrementor(1);
const addTen = createIncrementor(10);

console.log(addOne(10))
console.log(addTen(10));

function urlGenerator(domain) {
	return function(url) {
		return `https://${url}.${domain}`
	}
}

const comUrl = urlGenerator('com');
const ruUrl = urlGenerator('ru');
console.log(comUrl('google'))
console.log(ruUrl('google'))
	
	
function logPerson() {
	console.log(`Perons: ${this.name}, ${this.age}, ${this.job}`);
}
const person1 = {name: 'Mihail', age: 22, job: 'Frontend'}
const person2 = {name: 'Igor', age: 24, job: 'SMM'}

bind(person1, logPerson)
bind(person2, logPerson)
	
function bind(obj, fn) {
	const result = {...obj, getPerson: fn}
	return result.getPerson();
}

</script>
