<script>
const person = {
	name: 'Max',
	age: 25,
	greet: function() {
		console.log('greet!');
	}
}

const person2 = new Object({
	name: 'Max',
	age: 25,
	greet: function() {
		console.log('greet!');
	}
})

Object.prototype.sayHello = () => {
	console.log('hello!');
}
person2.sayHello();

const lena = Object.create(person);
console.log(lena.name);
lena.name = "Elena";
console.log(lena.name);
lena.sayHello();

const str = "I'm a string"
str.sayHello();

</script>
