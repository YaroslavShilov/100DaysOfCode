<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

<script>

const person = Object.create(
	{//задаём прототипы 
		calculateAge() {
			console.log('Age:', 123)
		}
	},
	{
		name: {
			value: 'Vladilen',
			enumerable: true, //теперь доступен через цикл
			writable: true, //теперь мы можем изменить значение свойства
			configurable: true, //теперь мы можем удалять какое либо свойство\метод из объекта
		},
		birthYear: {
			value: 1993
		},
		age: {
			get() { //правила гетера: мы должны вернуть какое либо значение
				return 'Hello!' //выведет при person.age
			},
			set(value) {//код внутри сработает при попытке изменить свойство (person.age = 100);
				//в value прийдёт то, что мы задаём как новое значение
				console.log('Set age', value)
			}
	}
});

console.log(person.age) //hello
person.age = 100;

person.calculateAge()

person.name = 'Max';
//delete person.name;

for (let key in person) {
	//исключаем прототипы
	if (person.hasOwnProperty(key)) {
		console.log('Key', key, person[key]);
	}
}

</script>

</body>
</html>
