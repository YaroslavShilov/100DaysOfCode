<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<!--в srcset вставляем изображение в 2 раза и в 3 раза больше для retina-->
<!--обычно имена: name.jpg name@2x.jpg name@3x.jpg-->
<img
	src="https://picsum.photos/200/200"
	srcset="https://picsum.photos/400/400, https://picsum.photos/600/600"
	alt="retina img"
/>

<!-- добавляем формат .webp -->
<!-- конвертим картинку в .webp используя https://squoosh.app/-->
<!-- оборачиваем img в тег picture -->
<!-- добавляем над img тег source и в srcset добавляем пути к картинкам в формате .webp и указываем масштаб, картинка для 1x, для 2х, для 3х-->
<!-- так же для source добавляем атрибут type="image/webp" - нужно для корректной работы в сафари -->
<!-- если браузер не понимает .webp то отобразит обычный img-->
<picture>
	<!--тут в формате .webp -->
	<source
		type="image/webp"
		srcset="
			https://picsum.photos/200/200 1x,
			https://picsum.photos/400/400 2x,
			https://picsum.photos/600/600 3x
		"
	>
	<img
		src="https://picsum.photos/200/200"
		srcset="https://picsum.photos/400/400, https://picsum.photos/600/600"
		alt="retina img"
	>
</picture>

<!-- добавляем адаптив, показываем другую картинку при меньшем экране-->
<!-- добавляем атрибут media="(max-width: ....px") и дублируем этот source один в png другой в webp-->
<picture>
	<!--	адаптив в webp, type - для сафари т.к. он не всегда читает webp-->
	<source
		type="image/webp"
		srcset="
			https://picsum.photos/100/100 1x,
			https://picsum.photos/200/200 2x
		"
		media="(max-width: 600px)"
	>
	<!--	адаптив в png-->
	<source
		srcset="
			https://picsum.photos/100/100 1x,
			https://picsum.photos/200/200 2x
		"
		media="(max-width: 600px)"
	>
	<!--тут в формате .webp -->
	<source
		type="image/webp"
		srcset="
			https://picsum.photos/200/200 1x,
			https://picsum.photos/400/400 2x,
			https://picsum.photos/600/600 3x
		"
	>
	<!--тут в формате .png, srcset указывает на retina -->
	<img
		src="https://picsum.photos/200/200"
		srcset="https://picsum.photos/400/400, https://picsum.photos/600/600"
		alt="retina img"
	>
</picture>


</body>
</html>
